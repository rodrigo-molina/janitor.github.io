<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Janitor Manifest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.8;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #444;
        }
        .warning {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 10px;
            padding: 10px;
            background: #ffcccc;
            border: 1px solid #ff6666;
            border-radius: 4px;
            color: #a00;
            font-weight: bold;
            opacity: 70%;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 15px 0;
            padding: 10px 15px;
            background: #f9f9f9;
            border-left: 4px solid #007BFF;
            font-size: 1em;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 35%;
            height: auto;
            border-radius: 8px;
            opacity: 75%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="media/logo.png" alt="Janitor Manifest Logo">
    </div>
    <h1>The Janitor Manifest</h1>
    <ul>
        <li>Rule #1: I'm the one who cares.</li>
        <li>Rule #2: No good deed goes unpunished.</li>
        <li>Rule #3: When attention is demanded, ignoring the shift ensures the Janitor faces compounded challenges, affirming Rules #1 and #2.</li>
    </ul>
    <div class="warning">
        Warning: This page is still under construction.
    </div>
</div>
</body>
</html>
